services:
  - type: web
    name: business-plan-backend
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan migrate --force
      php artisan storage:link
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        value: base64:VMhFpdmFjWDEI5pLJhNJPKfk134hb2O8K6qLffSlPFo=
      - key: FIREBASE_CREDENTIALS
        value: storage/app/firebase-credentials.json
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
